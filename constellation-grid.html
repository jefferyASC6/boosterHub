<body>
    <div class="nav">
        <nav class="head">
            <div class="navBrand">
                    <a href="index.html">
                            <img class="logo" src="assets/boosterHubLogo.png">
                        </a>
                    <h1 class="brandTitle">BoosterHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>

                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </div>

    <div class="constellation-grid">
        <h1>Collaborate With Creative Minds</h1>
        <form class="constellation-grid-form">
            <div class="contact-name-input">
                <input type="text" name="contact-name" placeholder="Name..." required>
            </div>
            <div class="email-input">
                <input type="text" name="email" placeholder="Email..." required>
            </div>
            <div class="phone-num-input">
                <input type="text" name="phone-num" placeholder="Phone Number..." required>
            </div>
            <div class="constellation-grid-button">
                <input type="submit" value="Create Contact">
            </div>
        </form>
    </div>
    
    <table class="contact-table">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Modify</th>
        </thead>
        
        <tbody>
            
        </tbody>
    </table>

    <footer>
        <p>BoosterHub &copy; 2019</p>
    </footer>
