<body>
    <nav class="head">
        <div class="navBrand">
                <img class="logo" src="assets/boosterHubLogo.png">

        </ul>
    </nav>
    <div class="constellation-grid">
        <form class="constellation-grid-form">
            <div class="contact-name-input">
                <label for="contact-name">Name</label>
                <input type="text" name="contact-name" required>
            </div>
            <div class="email-input">
                <label for="email">Email</label>
                <input type="text" name="email" required>
            </div>
            <div class="phone-num-input">
                <label for="phone-num">Phone Number</label>
                <input type="text" name="phone-num" required>
            </div>
            <div class="constellation-grid-button">
                <input type="submit" value="Create Contact">
            </div>
        </form>
    </div>
    
    <table class="contact-table">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </thead>
        
        <tbody>
            
        </tbody>
    </table>
