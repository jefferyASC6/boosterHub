<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="libs/js/constellation-grid.js" defer></script>
    <link rel="stylesheet" href="libs/css/style.css">
    <title>Constellation Grid</title>
</head>
<body>
    <nav class="head">
        <div class="navBrand">
                <img class="logo" src="assets/boosterHubLogo.png">
                <h1 class="brandTitle">BoosterHub</h1>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Launchpad</a></li>
            <li><a href="">Constellation Grid</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </nav>
    <div class="constellation-grid">
        <form class="constellation-grid-form">
            <div class="contact-name-input">
                <label for="contact-name">Name</label>
                <input type="text" name="contact-name" autocomplete="off" required>
            </div>
            <div class="email-input">
                <label for="email">Email</label>
                <input type="text" name="email" autocomplete="off" required>
            </div>
            <div class="phone-num-input">
                <label for="phone-num">Phone Number</label>
                <input type="text" name="phone-num" autocomplete="off" required>
            </div>
            <div class="constellation-grid-button">
                <input type="submit" value="Create Contact">
            </div>
        </form>
    </div>
    
    <table class="contact-table">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </thead>
        
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
